<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <title>{% block title %}Página principal{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">
                <img src="{{ url_for("static", filename="images/logo.png") }}"  alt="OSSAnalyzer Logo" style="width:55px; height: 50px;"> 
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/" >Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/userrepo">Búsqueda de un repositorio concreto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/usersearch">Búsqueda por usuario</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Cuenta
                    </a>
                    <ul class="dropdown-menu">
                        {% if user %}
                            <!-- Si el usuario ha iniciado sesión, mostramos su cuenta -->
                            <li><a class="dropdown-item" href="/perfil?username={{ user }}">{{ user }}</a></li>
                            <li><a class="dropdown-item" href="/logout">Cerrar Sesión</a></li>
                        {% else %}
                            <!-- Si no ha iniciado sesión, mostramos los enlaces de login y registro -->
                            <li><a class="dropdown-item" href="/login">Iniciar Sesión</a></li>
                            <li><a class="dropdown-item" href="/register">Registrarme</a></li>
                        {% endif %}
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/info">Información</a>
                  </li>
              </div>
            </div>
          </nav>
        <div class="container">
            {% block content %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>

</html>
